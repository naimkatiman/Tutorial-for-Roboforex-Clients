<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboForex Tutorials</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --background: #0f172a;
            --surface: rgba(30, 41, 59, 0.4);
            --surface-hover: rgba(30, 41, 59, 0.6);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(14, 165, 233, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .market-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
            max-width: 1000px;
            filter: blur(1px);
        }

        .container {
            width: 100%;
            max-width: 520px;
            padding: 4rem 1.5rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header {
            text-align: center;
            margin-bottom: 3.5rem;
            width: 100%;
        }

        .logo {
            width: 90px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            margin: 0 0 1rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom right, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.125rem;
            line-height: 1.6;
            margin: 0;
            font-weight: 400;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background-color: var(--surface);
            color: var(--text);
            text-decoration: none;
            border-radius: 16px;
            border: 1px solid var(--border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .button:hover {
            background-color: var(--surface-hover);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12), 
                        0 0 20px rgba(59, 130, 246, 0.1);
        }

        .button:hover::before {
            transform: translateX(100%);
        }

        .button-text {
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: -0.01em;
        }

        .button-icon {
            color: var(--text-muted);
            font-size: 1.25rem;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .button:hover .button-icon {
            color: var(--primary);
            transform: translateX(4px);
            opacity: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 2.5rem 1.25rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .button {
                padding: 1rem 1.25rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="market.png" alt="Market Background" class="market-bg">
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="RoboForex Logo" class="logo">
            <h1 class="title">RoboForex Tutorial Hub</h1>
            <p class="subtitle">Access comprehensive tutorials for RoboForex platforms</p>
        </div>
        <div class="button-container">
            <a href="https://www.appdemostore.com/m/5712116239040512" class="button">
                <span class="button-text">Client</span>
                <span class="button-icon">→</span>
            </a>
            <a href="https://www.appdemostore.com/m/6284545051066368" class="button">
                <span class="button-text">Partner</span>
                <span class="button-icon">→</span>
            </a>
            <a href="https://www.appdemostore.com/m/6088036506402816" class="button">
                <span class="button-text">CopyFX Trader (Manager)</span>
                <span class="button-icon">→</span>
            </a>
            <a href="https://www.appdemostore.com/m/4559608464539648" class="button">
                <span class="button-text">CopyFX Investor (Follower)</span>
                <span class="button-icon">→</span>
            </a>
        </div>
    </div>
</body>
</html>
